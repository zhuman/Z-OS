<div id="content" style="padding:10px;margin:10px">
  <!-- InstanceBeginEditable name="ContentRegion" -->
  <h4>Definition</h4>
  <pre>Int16 (*IsRunning)(UInt16 handle);</pre>
  <h4>Description</h4>
  <p>Checks whether a timer is currently running.</p>
  <h4>Arguments</h4>
  <p><em>handle</em></p>
  <p>A handle to a timer.</p>
  <h4>Return</h4>
  <p>True if the timer was running or false otherwise.</p>
